<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    <style>
      table{ border-collapse : collapse; }  /*이중선 제거*/
      th,td{
           width: 100px;
           height: 50px;
           text-align: center;
           border: 1px solid #000;
           
           vertical-align: top;	/* 위 */
           vertical-align: bottom;   /* 아래 */
           vertical-align: middle;   /* 가운데 */
         }
       </style>

  <body>
    <div id="topBar"><button class="openBtn">로그인</button>예약정보</div>

    <div class="modal hidden">
      <div class="bg"></div>
      <div class="modalBox">
        <a>id</a><input type="text" id="loginId" /><br /><br />
        <a>password</a><input type="password" id="loginPw" /><br /><br />
        <a></a><button id="submitBt">Submit</button>
        <button id="signInBt">SignIn</button><br /><br />
        <button class="closeBtn">✖</button>
      </div>
    </div>
    <div id="banner">
      <h1>영화 검색하기</h1>
    </div>
    <div id="searchDiv">
      <div id="searchBox">
        <input id="keyword" type="text" />
      </div>
      <br />
      <button id="searchBt">영화 검색</button>
    </div>

    <br />
    <br />

    <div class="resultTable">
      
    </div>

    <script type="text/javascript" src="home.js"></script>
